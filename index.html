<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="theme-color" content="#0078D7">
<title>NowWetter</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png" type="image/png">
<style>
  :root {
    --blue: #0078D7;
    --light: #f3f6fa;
    --gray: #adb6c4;
    --dark: #1b1e23;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: var(--dark);
  }

  .app {
    width: 100%;
    max-width: 420px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    overflow: hidden;
  }

  .header {
    background: var(--blue);
    color: white;
    padding: 25px 20px;
    text-align: center;
  }

  .header h1 {
    margin: 0;
    font-size: 1.4rem;
  }

  .content {
    padding: 25px;
    text-align: center;
  }

  .loading {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid var(--blue);
    border-radius: 50%;
    width: 70px;
    height: 70px;
    animation: spin 2s linear infinite;
    margin-bottom: 15px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .step {
    font-size: 0.95rem;
    color: var(--gray);
    margin: 8px 0;
  }

  .weather {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .weather-icon {
    font-size: 70px;
    margin-bottom: 15px;
  }

  .temperature {
    font-size: 2.5rem;
    font-weight: bold;
  }

  .description {
    margin-top: 8px;
    font-size: 1.1rem;
    color: var(--gray);
  }

  .footer {
    padding: 15px;
    text-align: center;
    font-size: 0.8rem;
    color: var(--gray);
  }
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <h1>NowWetter</h1>
  </div>

  <div class="content">
    <div id="loading" class="loading">
      <div class="loader"></div>
      <div id="loading-text">Starte Wetterabfrage...</div>
      <div id="step" class="step"></div>
    </div>

    <div id="weather" class="weather">
      <div class="weather-icon" id="icon">‚òÄÔ∏è</div>
      <div class="temperature" id="temp">--¬∞C</div>
      <div class="description" id="desc">Bitte warten...</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2025 NowWetter
  </div>
</div>

<script>
const loadingTexts = [
  "Starte Verbindung zu Satelliten...",
  "Abrufen der aktuellen Luftfeuchtigkeit...",
  "Synchronisiere mit Wetterstationen...",
  "Lade regionale Daten...",
  "Berechne Temperaturverlauf...",
  "Analysiere Windrichtung...",
  "Verbinde mit globalen Servern...",
  "Erstelle pr√§zise Prognose...",
  "Verifiziere Datenqualit√§t...",
  "Fertigstellen..."
];

let currentStep = 0;

function simulateLoading() {
  const stepText = document.getElementById("step");

  if (currentStep < loadingTexts.length) {
    stepText.textContent = loadingTexts[currentStep];
    currentStep++;
    setTimeout(simulateLoading, 1200);
  } else {
    showWeather();
  }
}

function showWeather() {
  const loadingDiv = document.getElementById("loading");
  const weatherDiv = document.getElementById("weather");
  loadingDiv.style.display = "none";
  weatherDiv.style.display = "flex";

  const icons = ["‚òÄÔ∏è", "üå§Ô∏è", "üåßÔ∏è", "‚õàÔ∏è", "üå®Ô∏è", "‚òÅÔ∏è", "üå´Ô∏è"];
  const temps = [18, 22, 25, 27, 30, 14, 10, 5];
  const descs = [
    "Sonnig mit leichtem Wind.",
    "Bew√∂lkt mit etwas Sonne.",
    "Leichter Regen m√∂glich.",
    "Dunkle Wolken am Horizont.",
    "K√ºhle Brise am Nachmittag.",
    "Feucht und wolkig.",
    "Etwas neblig heute Morgen."
  ];

  const randomIndex = Math.floor(Math.random() * icons.length);
  document.getElementById("icon").textContent = icons[randomIndex];
  document.getElementById("temp").textContent = temps[randomIndex] + "¬∞C";

  setTimeout(() => {
    document.getElementById("desc").textContent =
      "Wenn du es genau wissen willst, dann gehe zum Fenster und schau raus‚ùó";
  }, 2500);
}

window.onload = simulateLoading;
</script>

</body>
</html>
